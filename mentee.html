<html>
    <head>
        <title>Mentee Registration</title>
        <link rel = "stylesheet" href="styling.css"/>
        <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    </head>
    <body id = "vantajs">
        <br>
        <center><font size = "24px" color = "white"><b>Create Mentee</b></font></center>
            <br>
            <br>
            <form name ="details" method = "post" action = "" enctype="multipart/form-data">
                <div class = "main">
                    <div class = "content">
                        <font color = "white"><b>Enter Name</b></font> 
                        <input type = "text" name = "name" placeholder="Enter your name"  required size=20>
                    </div>
                    <div class = "content">
                        <font color = "white"><b>Enter Email</b></font>
                        <input type = "email" name = "email" placeholder="Enter your email" required size=20>
                    </div>
                    <div class = "content">
                        <font color = "white"><b>Enter password</b></font> 
                        <input type = "password" name = "psd" placeholder="Enter the password" required size=20>
                    </div>
                    <div class = "content">
                        <font color = "white"><b>Confirm Password</b></font> 
                        <input type = "password" name = "confirm" placeholder="Confirm Password" required size=20>
                    </div>
                    <div class = "content">
                        <font color = "white"><b>Select Age Group</b></font> 
                        <select id="age" name="age" size="1" required>
                            <option value="default">Select Group</option>
                            <option value="choice1">Young(1-12)</option>
                            <option value="choice2">Teen(13-19)</option>
                            <option value="choice3">Adult(20-30)</option>
                          </select>
                    </div>
                    <div class = "content">
                        <font color ="white"><b>Blacklist Domains</b></font> 
                        <br>
                        <textarea name="domains" rows="8" cols="50" placeholder="Enter domains to be blocked"></textarea>
                    </div>
                    <p name="note"><b><font color="white">Note : All the fields are compulsory to be filled</font></b></p>
                    <div class = "buttons">
                        <button name = "submit" onclick="check(this.form)"><b>Create</b></button>
                    </div>
                </div>
            </form>
        
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
VANTA.NET({
  el: "#vantajs",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x3fffd1,
  backgroundColor: 0x0
})
</script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</html>
